<h2 mat-dialog-title>Change the format</h2>
<mat-dialog-content>
 Current format: {{this.currentFormat}}
</mat-dialog-content>
<span></span>
<p>New format:</p>
<mat-select>
  <mat-option *ngFor="let format of formats" [value]="this.format"  style="width: 400px;"  (onSelectionChange)="selectFormat(format)">
    {{format}}
  </mat-option>
</mat-select>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="this.format">Accept</button>
</mat-dialog-actions>
