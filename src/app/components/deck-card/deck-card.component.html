
<div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="center" fxFlex="20%" (click)="selectDeck()">
  <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
    <div fxFlex="80%">
      <h2>{{deck.deckname}}</h2>
    </div>
    <p fxFlex="10%">
      Format: {{deck.format}}
    </p>
    <p fxFlex="20%">
    </p>
  </mat-card-title>
  <img mat-card-image [src]="getArt()">
  Description: {{deck.description}}
</div>
