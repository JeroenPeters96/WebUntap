<div class="container" (click)="selectDeck()" fxFlex="100%" fxLayout="column">
  <mat-card-title>
    <div fxFlex="100%">
      <h2>{{deck.deckname}}</h2>
    </div>
    <p fxFlex="100%">
      Format: {{deck.format}}
    </p>
  </mat-card-title>
  <img mat-card-image [src]="savedPicture()" style="max-width: 450px">
  Description: {{deck.description}}
</div>
