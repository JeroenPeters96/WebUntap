<div class="sidenavContent">
  <div *ngIf="logged">
    <div class="sidenavHeader">
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
       <div class="item item-1" fxFlex></div>
        <div class="item item-2" fxFlex="30%" fxLayoutAlign="center">

        </div>
        <div class="item item-3" fxFlex></div>
      </div>
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="20%"></div>
        <div class="item item-2" fxFlex="50%">
          <p class="sideNavText" fxLayoutAlign="center"></p>
      </div>
        <div class="item item-3" fxFlex="20%"></div>
      </div>

      <div class="container"
           fxLayout
           fxLayout.xs="column"
           fxLayoutAlign="center"
           fxLayoutGap="0px"
           fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="20%"></div>
        <div class="item item-2" fxFlex="40%">
<!--          <p class="mat-small sideNavProfileInfo" fxLayoutAlign="center">asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf</p>-->
        </div>
        <div class="item item-3" fxFlex="20%"></div>
      </div>
    </div>
    <div class="sideNavList">
      <mat-action-list>
        <mat-list-item>
          <mat-icon mat-list-icon [inline]="true">view_array</mat-icon>
         Your decks
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>view_module</mat-icon>
          Your Collection
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>sync_alt</mat-icon>
          Trade
        </mat-list-item>
      </mat-action-list>
    </div>
    <div class="sideNavFooter" fxLayoutAlign="center">
      <button class="sideNavFooterButton" mat-button fxLayoutAlign="center" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
